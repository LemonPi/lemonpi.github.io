<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="{{ page.title }} - Johnson Zhong's Design Portfolio" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://lemonpi.github.io/{{ page.url }}" />
<meta property="og:image" content="https://lemonpi.github.io/ogimg.png" />
<title>{{ page.title }} - Johnson Zhong's Design Portfolio</title>
<link rel="stylesheet" href="{{ site.baseurl }}css/main.css" />
{% if page.css == "interactive" %}
	<link rel="stylesheet" href="/css/interactive.css" />
{% endif %}
{% if page.css == "handbook" %}
	<link rel="stylesheet" href="/css/handbook.css" />
{% endif %}
{% if page.css == "syntax" %}
	<link rel="stylesheet" href="/css/code.css" />
{% endif %}
<link rel="shortcut icon" href="/favicon.ico">
{% if page.load != "fast" %}
<script type="text/javascript" src="/javascript/usability.js"></script>
{% endif %}
{% if page.console %}
<link rel="stylesheet" href="/res/jq-console/css/console.css" />
<link rel="stylesheet" href="/css/code.css" />
{% endif %}
</head>
